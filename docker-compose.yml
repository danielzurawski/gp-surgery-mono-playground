version: '3'
services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example


  app-api-gateway:
    build: apps/app-api-gateway
    ports:
      - "3000:3000"

  app-patients:
    build: apps/app-patients
    ports:
      - "3001:3000"
    depends_on:
      - kafka

  kafka:
    image: landoop/fast-data-dev:latest
    ports:
      - "2181:2181"
      - "3030:3030"
      - "8081-8083:8081-8083"
      - "9581-9585:9581-9585"
      - "9092:9092"
    environment:
      ADV_HOST: localhost

